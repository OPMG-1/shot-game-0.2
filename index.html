<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 시작</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ececec, #f5f5f5);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        button {
            margin-top: 1em;
            padding: 0.8em 2em;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1em    ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>실탄 공포탄 게임</h1>
        <button id="startGameButton" class="game-button">게임 시작</button>
        <img src="main.jpg" alt="게임 이미지">
    </div>
    <script>
        document.getElementById('startGameButton').addEventListener('click', function() {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
